<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button ng-click="menu.toggle()"><ons-icon icon="ion-navicon-round" fixed-width="false"></ons-icon></ons-toolbar-button>
    </div>
    <div class="center">Контакты</div>
    
  </ons-toolbar>

  <div class="app-page">
    <div class="app-page-photo">   
      <ons-row class="app-map">   
        <ons-col>
          <map center="[54.402780, 38.202593]">
            <marker
                position="[54.402780, 38.202593]"
                title="Главный офис ООО «НПЦ Азимут»"
                animation="Animation.BOUNCE" 
                visible="true" ></marker>
          </map>
        </ons-col>
      </ons-row>
      <ons-list class="app-photo-buttons">
        <ons-list-item modifier="action-buttons">
            <ons-row class="action">
             

              <ons-col class="action-col">
                <div class="action-icon"><a style="text-decoration:none;" href="tel:84874571271"><ons-icon icon="ion-ios-telephone"></ons-icon></a></div>
                <div class="action-label"><a style="text-decoration:none;" href="tel:84874571271">Позвонить</a></div>
              </ons-col>
			  
			  <ons-col class="action-col">
                <div class="action-icon"><a style="text-decoration:none;" href="mailto:azimut-npc@yandex.ru"><ons-icon icon="ion-android-mail"></ons-icon></a></div>
                <div class="action-label"><a style="text-decoration:none;" href="mailto:azimut-npc@yandex.ru">Написать</a></div>
              </ons-col>

              <ons-col class="action-col">
                <div class="action-icon"><ons-icon ng-click="menu.setMainPage('markers.html')" icon="ion-map"></ons-icon></div>
                <div class="action-label"><a ng-click="menu.setMainPage('markers.html')">Схема проезда</a></div>
              </ons-col>
			  

            </ons-row>
        </ons-list-item>
      </ons-list>

      <ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item>
          <div class="app-open-desc">
            <ons-icon icon="ion-android-clock"></ons-icon>
            Понедельник-Пятница <span class="label label-danger">9:00 - 18:00</span>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="app-open-desc">
            <ons-icon icon="ion-android-clock"></ons-icon>
            Суббота <span class="label label-default">11:00 - 15:00</span>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="app-open-desc">
            <ons-icon icon="ion-android-clock"></ons-icon>
            Воскресенье <span class="label label-default">11:00 - 14:00</span>
          </div>
        </ons-list-item>
      </ons-list>
      
    </div>
  </div>

</ons-page>
